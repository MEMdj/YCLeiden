            }
            return 0;
        }

        var clicks = 0;
        
        function telKlik(){
            clicks ++;
            return clicks;
        }

        function wisselSpeler(){
                document.getElementById("clicks").innerHTML = telKlik();
                if(clicks % 2 == 0) {
                    return "yellow";
                }   
                else{
                    return "red";
                }
                }
