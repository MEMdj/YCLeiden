          }
          return 0;
        }
        var clicks = 0;
        function telKlik(){
            clicks ++;
            return clicks;
        }
        function wisselSpeler(){
            document.getElementById("aantalKlikken").innerHTML = telKlik();
            if(clicks % 2 == 0) {
                return "yellow";
            }   
            else{
                return "red";
            }
        }
        function spelerAanZet(){
            document.getElementById("commentaar").style.backgroundColor = 'red';
            document.getElementById("commentaar").innerHTML = "Speler 1"
            if(clicks % 2 == 0){
                document.getElementById("commentaar").style.backgroundColor = "yellow";
                document.getElementById("commentaar").innerHTML = "Speler 2"
            }
        }
